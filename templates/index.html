<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto-PPT Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Auto-PPT Generator</h1>
        <form id="pptForm" method="POST" enctype="multipart/form-data" action="/generate">
            <div class="form-group">
                <label for="source_text">Paste or type your text (markdown or prose):</label>
                <textarea id="source_text" name="source_text" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="template_file">Upload a PowerPoint template (.pptx or .potx):</label>
                <input type="file" id="template_file" name="template_file" accept=".pptx,.potx" required>
            </div>
            <div class="form-group optional">
                <label for="api_key">LLM API Key <span></span>:</label>
                <input type="password" id="api_key" name="api_key" autocomplete="off">
                <select id="api_provider" name="api_provider">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                    <option value="gemini">Gemini</option>
                </select>
            </div>
            <div class="form-group optional">
                <label for="guidance">Guidance / Instructions <span></span>:</label>
                <input type="text" id="guidance" name="guidance" placeholder='e.g. "Make this an investor pitch deck"'>
            </div>
            <button type="submit" id="generateBtn">Generate & Download Presentation</button>
            <div id="loading" style="display:none;">Generating your PowerPoint. Please wait...</div>
        </form>
        <div id="message"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
